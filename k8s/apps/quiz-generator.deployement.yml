apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: quiz-generator-deploy
  name: quiz-generator-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: quiz-generator-deploy
  strategy: {}
  template:
    metadata:
      labels:
        app: quiz-generator-deploy
        debug: "true"
    spec:
      containers:
      - image: revision-ai/quiz-generator:latest
        imagePullPolicy: IfNotPresent
        name: quiz-generator
        ports:
        - containerPort: 9090
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        envFrom:
          - configMapRef:
              name: env-config-map
          - secretRef:
              name: env-secrets
        env:
          - name: RABBITMQ_URL
            valueFrom:
              secretKeyRef:
                name: rabbitmq-default-user
                key: connection_string